<head>

    <title>Enter Password</title>

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #282828;
        }

        .content {
            background-color: #3f3f3f;
            padding: 20px;

            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
