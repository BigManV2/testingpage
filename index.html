<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tester</title>

    <style>
        body {
            display: flex;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #282828;
            flex-direction: column;
            align-items: center;
        }
        textarea {
flex: 0 0 350px;
    overflow-y: scroll;
        border-radius: 5px;
background-color:#bfbfbf;
            width: 80%;
            height: 1000px;
        }
        iframe {
flex: 0 0 100%;
    overflow-y: scroll;
        border-radius: 5px;
            width: 100%;
            height: 100%;
            border: 1px solid #ccc;
background-color: #bfbfbf;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            border: 1px solid #ccc;
            padding: 20px;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
.buttons {
        display: flex;
        flex-direction: column;
        gap: 10px;
    }
    button:hover {animation:vibrate 0.4s linear both} @keyframes vibrate{0%{transform:translate(0)}20%{transform:translate(-2px,2px)}40%{transform:translate(-2px,-2px)}60%{transform:translate(2px,2px)}80%{transform:translate(2px,-2px)}100%{transform:translate(0)}}
    button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        border: none;
        border-radius: 5px;
        background-color: #348a2b;
        color: #fff;
        transition: background-color 0.3s;
    }

    button:hover {
        background-color: #007b07;
    }
.content {
        background-color: #3f3f3f;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        max-width: 400px;
margin-top: 10px;
    }
.content1 {
        margin-top: 10px;
        margin-bottom: 10px;
        background-color: #3f3f3f;
        padding: 5px;
        border-radius: 8px;
        box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        max-width: 400px;
    }
h1 {    
        margin-top: 5px;
        margin-bottom: 5px;
        color: #007b07;
    }
    </style>
</head>
<body>
<div class="content1">
    <h1>HTML Tester</h1>
</div>
    <textarea id="htmlInput" placeholder="Type your HTML here..."></textarea>
<div class="content">
<div class="buttons">
    <button onclick="updateOutput()">Run</button>
    <button onclick="openOutputInNewTab()">Show Output in New Tab</button>
</div>
</div>
<div class="content1">    
    <h1>Output:</h1>
</div>
    <iframe id="outputFrame"></iframe>

    <div class="overlay" id="overlay" onclick="closePopup()"></div>
    <div class="popup" id="popup">
        <h2>Your HTML Code:</h2>
        <pre id="htmlCode"></pre>
        <button onclick="closePopup()">Close</button>
    </div>

    <script>
        function updateOutput() {
            const html = document.getElementById('htmlInput').value;
            const iframe = document.getElementById('outputFrame');
            const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
            iframeDoc.open();
            iframeDoc.write(html);
            iframeDoc.close();
        }

        function showHtmlPopup() {
            const html = document.getElementById('htmlInput').value;
            document.getElementById('htmlCode').textContent = html;
            document.getElementById('popup').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }

        function openOutputInNewTab() {
            const html = document.getElementById('htmlInput').value;
            const newTab = window.open();
            newTab.document.open();
            newTab.document.write(html);
            newTab.document.close();
        }

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }
    </script>
</body>
</html>
